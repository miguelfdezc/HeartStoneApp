<ion-header>
  <ion-toolbar>
    <ion-title>Card Decks</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list-header>
    <ion-label>Classes</ion-label>
  </ion-list-header>
  <ion-list>
    <app-card-deck *ngFor="let cardDeck of cardDecks" [myCardDeck]="cardDeck" (clicked)="select($event)">
    </app-card-deck>
  </ion-list>

  <p>
    Selected Card decks:
    <span *ngFor="let name of selectedCDs">{{name}}&nbsp;</span>
  </p>
</ion-content>
